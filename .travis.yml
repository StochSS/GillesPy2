os: linux
dist: xenial
language: python
python: "3.6"
before_script:
    - "curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64\n> ./cc-test-reporter"
    - "chmod +x ./cc-test-reporter"
    - "./cc-test-reporter before-build"
install:
    - "pip3 install -r requirements.txt"
    - "pip3 install python-libsbml"
    - "pip3 install cython"
    - "pip3 install coverage"
script:
    - "coverage run --source=gillespy2 --omit=gillespy2/solvers/stochkit/* test/run_tests.py\n-m develop"
after_script:
    - "coverage xml"
    - "if [[ \"$TRAVIS_TEST_RESULT\" == 0 ]]; then ./cc-test-reporter after-build -t coverage.py\n--exit-code $TRAVIS_TEST_RESULT; fi"
    
